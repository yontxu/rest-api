<div class="card" *ngIf="car">
  <div class="card-block">
    <h3 class="card-title">Detail View</h3>
    <p class="card-text"><span calss="strong">Model:</span> {{car.model}}</p>
    <p class="card-text"><span calss="strong">Wheels:</span> {{car.wheels}}</p>
    <p class="card-text"><span calss="strong">Color:</span> {{car.color}}</p>
    <p class="card-text"><span calss="strong">Price:</span> {{car.price}}</p>
    <a routerLink="/cars/{{car.id}}/edit" routerLinkActive="active" class="card-link">Edit Car</a>
    <a routerLink="/cars" class="card-link">Go to list</a>
  </div>
</div>
